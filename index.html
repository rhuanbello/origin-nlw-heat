<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhuan Bello - Do While 2021</title>
    <link rel="stylesheet" href="styles/css/style.css" />
    <script defer src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"/>
  </head>
  <body>

    <div class="card">
      <main class="front">
        
        <div class="container">

          <div class="form"></div>

          <div class="avatar">
            <span class="avatarBrand">
              <img src="assets/build.svg" alt="Selo Rocketseat" />
            </span>
            <img class="avatarImage" src="" alt="Foto pessoal"/>
          </div>

          <h1 class="userName"></h1>
          <a class="userGithub" href="" target="_blank">
            <img src="assets/github.svg" alt="ícone github" />
            <span class="userNick"></span>
          </a>
          <p class="userDescription"></p>

          <ul class="userLinks" id="socialLinks">
            <li>
              <a href="https://youtube.com/maykbrito"  target="_blank">
                <img src="assets/youtube.svg" alt="ícone youtube"/>
              </a>
            </li>
            <li>
              <a href="https://facebook.com/maykbrito" target="_blank">
                <img src="assets/facebook.svg" alt="ícone facebook"/>
              </a>
            </li>
            <li>
              <a href="https://instagram.com/maykbrito" target="_blank" >
                <img src="assets/instagram.svg" alt="ícone instagram"/>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/maykbrito" target="_blank">
                <img src="assets/twitter.svg" alt="ícone twitter"/>
              </a>
            </li>
          </ul>

          <button class="arrow-left" onclick="turn3d()">
            <img src="assets/arrow-right.svg" alt="">
          </button>

        </div>

      </main>
      <main class="back">
        
        <div class="container">

          <div class="form"></div>

          <div class="content">
            <img class="logoDoWhile"src="assets/dowhile.svg">

            <h2 class="titleDoWhile">Juntos, vamos <br>
            construir o futuro.</h2>

            <p class="descriptionDoWhile">Faça parte da construção do futuro através da 
            programação nesse evento online e gratuito.</p>

            <p class="dateDoWhile">01 e 02 de dezembro</p>

            <a class="btnDoWhile" href="https://dowhile.io/inscricao" target="_blank">Garantir meu lugar agora</a>

            <button class="arrow-right" onclick="turn3d()">
             <img class="" src="assets/arrow-right.svg" alt="">
            </button>

          </div>

        </div>

      </main>

      
    </div>
    <div class="input">
      <label for="input">Insira seu usuário no GitHub</label>
      <input class="insertName" type="text" id="input" placeholder="">
      <button onclick="changeInfos()">Enviar</button>
    </div>
  </body>
</html>
